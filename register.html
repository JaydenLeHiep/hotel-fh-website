<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body >
    <form >
        <div>
            <h1>Register</h1>
            <hr>
            <div class="mb-3">
                <label for="">Anrede:</label>
                <input type="text" name="" id="" placeholder="Enter Anrede" required>
            </div>
            <div class="mb-3">
                <label for="">Vorname:</label>
                <input type="text" name="" id="" placeholder="Enter Vorname" required>
            </div>
            <div class="mb-3">
                <label for="">Nachname:</label>
                <input type="text" name="" id="" placeholder="Enter Nachname" required>
            </div>
            <div class="mb-3">
                <label for="">E-Mail-Adresse:</label>
                <input type="email" name="" id="" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">       
                <label for="">Username:</label>
                <input type="text" name="" id="" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">                    
                <label for="">Password:</label>
                <input type="password" name="" id="" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <label for="">Noch einmal Password:</label>
                <input type="password" name="" id="" placeholder="Enter Password" required>
            </div>
            <button type="submit">Register</button>
        </div>


    </form>
    
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
